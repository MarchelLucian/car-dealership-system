<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Client Login - DealerAuto</title>

    <link rel="stylesheet" th:href="@{/css/agent-login.css}"/>
    <link rel="stylesheet" th:href="@{/css/client-login.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <script th:src="@{/js/client-login.js}"></script>
</head>

<body>

<!-- ðŸ†• Background decorativ -->
<div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
</div>

<!-- ðŸ†• Logo-uri plutitoare -->
<div class="floating-logos" id="floatingLogos"></div>

<div class="page-wrapper">

    <div class="top-bar">
        <a href="/client" class="back-btn top-back">
            <i class="fa-regular fa-circle-left"></i>
            Go Back
        </a>
    </div>

    <div class="login-center">

        <!-- ðŸ†• Logo circle (fÄƒrÄƒ puls) -->
        <div class="logo-circle">
            <i class="fa-solid fa-user"></i>
        </div>

        <div class="login-box">
            <h1>Client Login</h1>

            <!-- Error message -->
            <p th:if="${error}" th:text="${error}" class="error-message"></p>

            <form id="loginForm" action="/client-login" method="post">
                <label>Email</label>
                <input type="text" id="email" name="email" required/>

                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required/>
                    <i id="togglePassword" class="fa-solid fa-eye-slash password-toggle"></i>
                </div>

                <button type="submit">Sign In</button>
            </form>
        </div>

        <button type="button" id="demoLoginBtn" class="demo-btn">
            Demo Login
        </button>
    </div>

</div>

<script th:src="@{/js/index.js}"></script> <!-- Pentru logo-uri -->

</body>
</html>
