<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Agent Login</title>

    <link rel="stylesheet" th:href="@{/css/agent-login.css}" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script th:src="@{/js/agent-login.js}"></script>
</head>

<body>
<div class="page-wrapper">

    <div class="top-bar">
        <a href="/" class="back-btn top-back">
            <i class="fa-regular fa-circle-left"></i>
            Go Back
        </a>
    </div>
    <div class="login-center">
    <div class="login-box">
        <h1>Agent Login</h1>

        <!-- Error message -->
        <p th:if="${error}" th:text="${error}" class="error-message"></p>

        <form id="loginForm" action="/agent-login" method="post">
            <label>Username</label>
            <input type="text" id="username" name="username" required />

            <label>Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" required />

                <i id="togglePassword"
                   class="fa-solid fa-eye-slash password-toggle"></i>
            </div>

            <button type="submit">Sign In</button>
        </form>
    </div>

    <button type="button" id="demoLoginBtn" class="demo-btn">
        Demo Login
    </button>
    </div>
</div>

</body>
</html>
