<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Listings</title>

    <link rel="stylesheet" th:href="@{/css/add-car.css}">
    <link rel="stylesheet" th:href="@{/css/add-sale.css}">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <script th:src="@{/js/edit-listings.js}"></script>
</head>

<body>

<div class="page-wrapper">

    <!-- TOP BAR -->
    <div class="top-bar">

        <a href="/agent-dashboard/cars-management" class="back-btn top-back">
            <i class="fa-regular fa-circle-left"></i>
            Go Back
        </a>

        <div class="agent-greeting">
            <span id="agentNameBadge">
                <i class="fa-solid fa-user-tie"></i>
                Agent :
                <span th:text="${agent != null ? agent.prenume + ' ' + agent.nume : 'Unknown Agent'}"></span>
            </span>
        </div>

    </div>

    <!-- CONTAINER -->
    <div class="container">

        <h1>Edit Listings <i class="fa-solid fa-tag"></i></h1>

        <p th:if="${successMessage}" class="success-message" th:text="${successMessage}"></p>
        <p th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></p>

        <form th:action="@{/agent-dashboard/cars-management/edit-listings/update-price}"
              method="post"
              onsubmit="validateEditListing(event)">

            <!-- VALIDATION ERROR -->
            <span class="error-msg validation-error" id="error-car-validation"></span>

            <!-- ===== SEARCH BY VIN ===== -->
            <label>Car VIN:</label>
            <div class="search-input-wrapper">
                <input type="text"
                       id="carVinInput"
                       placeholder="e.g. BMW2019XXX00020">

                <button type="button"
                        class="search-btn"
                        id="searchVinBtn"
                        onclick="searchCarByVin()">
                    <i id="vinSearchIcon" class="fa-solid fa-magnifying-glass searchICONita"></i>
                    <i id="vinSpinner" class="fa-solid fa-spinner spin-iconITA"></i>
                </button>
            </div>

            <!-- ===== SEARCH BY ID ===== -->
            <label>Car ID:</label>
            <div class="search-input-wrapper">
                <input type="number"
                       id="carIdInput"
                       placeholder="e.g. 12">

                <button type="button"
                        class="search-btn"
                        id="searchIdBtn"
                        onclick="searchCarById()">
                    <i id="idSearchIcon" class="fa-solid fa-magnifying-glass searchICONita"></i>
                    <i id="idSpinner" class="fa-solid fa-spinner spin-iconITA"></i>
                </button>
            </div>

            <span class="error-msg lookup-error" id="error-car-lookup"></span>

            <div class="full-row">
                <div id="carInfoBox" class="car-info-box" style="display:none;"></div>
            </div>

            <!-- ID MASINA -->
            <input type="hidden" name="masina_id" id="masina_id">

            <!-- ===== PRICES ===== -->
            <label class="PurchasePrice">Purchase Price:</label>
            <input type="text"
                   id="pretAchizitie"
                   class="readonly-input-listings first-price"
                   placeholder="------"
                   readonly>

            <label class="CurrentPrice">Current Selling Price:</label>
            <input type="text"
                   id="pretVanzareCurent"
                   class="readonly-input-listings"
                   placeholder="------"
                   readonly>

            <label class="CurrentPrice">Current Markup (%):</label>
            <input type="text"
                   id="priceMarkup"
                   class="readonly-input-listings"
                   placeholder="------"
                   readonly>


            <span class="error-msg" id="error-new-price"></span>

            <label class="newSellingPrice">New Selling Price:</label>
            <input type="number"
                   step="0.01"
                   class="input_pret_vanzare_nou"
                   name="pret_vanzare_nou"
                   id="pretVanzareNou"
                   placeholder="e.g. 18500"
                   min="0" >

            <label class="CurrentPrice">New Markup (%):</label>
            <input type="text"
                   id="newPriceMarkup"
                   class="readonly-input-listings"
                   placeholder="------"
                   readonly>


            <!-- CLEAR DETAILS -->
            <button type="button"
                    class="reset-btn"
                    onclick="clearEditListingForm()">
                Clear Details
            </button>

            <!-- SUBMIT -->
            <button type="submit" class="submit-btn" id="editListingBtn">
                <i class="fa-solid fa-pen-to-square" id="editListingIcon"></i>
                <span id="editListingText">Update Price</span>
                <i class="fa-solid fa-spinner spin-icon" id="editListingSpinner"></i>
            </button>

        </form>

    </div>

</div>

</body>
</html>
