<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manager Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff7d6; /* warm tint for manager */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            width: 380px;
            padding: 30px 35px;
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.15);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #b8860b;
            font-size: 24px;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #b8860b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background: #8b6508;
        }

        .error-message {
            color: red;
            font-size: 15px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .back-btn {
            display: inline-block;
            margin-top: 15px;
            color: #b8860b;
            text-decoration: none;
            font-weight: bold;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h1>Manager Login</h1>

    <!-- Error message -->
    <p th:if="${error}" th:text="${error}" class="error-message"></p>

    <form action="/manager-login" method="post">

        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Sign In</button>
    </form>

    <a href="/" class="back-btn">‚Üê Back to Home</a>
</div>

</body>
</html>
