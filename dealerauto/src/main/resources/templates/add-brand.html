<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Brand</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/add-car.css}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/agent-page-wrapper.css}" />
    <link rel="stylesheet" th:href="@{/css/agent-dashboard-bg.css}" />
    <link rel="stylesheet" th:href="@{/css/agent-top-bar.css}" />
    <script th:src="@{/js/add-brand.js}"></script>
</head>

<body>

<div class="page-wrapper">

    <!-- Fundal (ca pe agent-dashboard / cars-management) -->
    <div class="agent-dashboard-bg" aria-hidden="true">
        <div class="bg-gradient"></div>
        <div class="bg-mesh"></div>
        <div class="bg-shapes">
            <span class="shape shape-1"></span>
            <span class="shape shape-2"></span>
            <span class="shape shape-3"></span>
            <span class="shape shape-4"></span>
            <span class="shape shape-5"></span>
        </div>
        <div class="bg-grid"></div>
    </div>

    <div class="agent-dashboard-content">

        <div class="top-bar">
            <a href="/agent-dashboard/cars-management"
               class="back-btn top-back">
                <i class="fa-regular fa-circle-left"></i>
                Go Back
            </a>
            <div class="agent-greeting">
                <span id="agentNameBadge">
                    <i class="fa-solid fa-user-tie"></i>
                    Agent :
                    <span th:text="${agent != null ? agent.prenume + ' ' + agent.nume : 'Unknown Agent'}"></span>
                </span>
            </div>
        </div>

        <div class="container">

        <h1>New Brand <i class="fa-solid fa-registered"></i></h1>

        <!-- SUCCESS MESSAGE -->
        <p id="successMessage"
           th:if="${successMessage}"
           th:utext="${successMessage}"
           class="success-message">
        </p>

        <!-- ERROR MESSAGE -->
        <p id="errorMessage"
           th:if="${errorMessage}"
           th:utext="${errorMessage}"
           class="error-message-big">
        </p>

        <!-- FORM -->
        <form th:action="@{/agent-dashboard/cars-management/add-brand}"
              method="post"
              onsubmit="validateAddBrand(event)">

            <!-- BRAND NAME -->
            <span class="error-msg" id="error-name"></span>
            <label>Brand Name:</label>
            <input type="text" name="nume"  placeholder="e.g. Toyota">

            <!-- COUNTRY -->
            <span class="error-msg" id="error-country"></span>
            <label>Country of Origin:</label>

            <input type="text" name="tara_origine" th:value="${tara_origine}" placeholder="e.g. Japan">
            <!-- RESET -->
            <button type="button" class="reset-btn" onclick="clearBrandForm()">Clear Form</button>

            <!-- SUBMIT -->
            <button type="submit" class="submit-btn" id="addBrandBtn">
                <i class="fa-solid fa-plus" id="addBrandPlus"></i>
                <span id="addBrandText">Add Brand</span>
                <i class="fa-solid fa-spinner spin-icon" id="addBrandSpinner"></i>
            </button>

        </form>

        </div>

    </div>

</div>

    <script th:src="@{/js/agent-dashboard-bg.js}"></script>
</body>
</html>
